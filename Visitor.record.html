<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISITOR RECORD</title>
</head>
<body style="background-image:url('static/bg1.jpg');background-size:cover;padding:50px;font-size:20px;font-family:cursive;color:yellow">
<h1 style="color:red"> ADD VISITOR RECORD </h1>
<form action="{{url_for('add_visitor')}}" method="post" >
        <table>
            <tr>
                <td><label for="name">Visitor Name:</label></td>
                <td><input type="text" name="name"> </td>
            </tr>
            <tr></tr>
            <tr>
                <td><label for="location">Visitor Location:</label></td>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <td><label for="phone">Visitor Mobile No:</label></td>
                <td><input type="numbers" name="phone"></td>
            </tr>
            <tr>
            <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </form>

<h1 style="color:red"> Visitor Record Table </h1>
<table border="px" cellspacing="0px" cellpadding="10px">
            <tr style="color:blue">
                <th>Visitor Name</th>
                <th>Visitor Location</th>
                <th>Visitor Mobile No</th>
            </tr>
            {% for visitor in visitors %}
                <tr>
                    <td>{{ visitor[0] }}</td>
                    <td>{{ visitor[1] }}</td>
                    <td>{{ visitor[2] }}</td>
                </tr>
    {% endfor %}
    </table>
</body>
</html>
